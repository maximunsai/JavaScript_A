        </div>
        <div>
            <h3>String Methods</h3>
            <p id="test4"></p>
            <button onmouseover="over(event)" style="cursor: pointer;">over</button>
            <p id="test5"></p>
            <button onmouseover="over1(event)"   onmouseout="over2(event)" class="over1">over1</button>

            <script>
                function over(event){
                    let lap = " Hp, Dell, Asus, Mac";
                    let slice = lap.slice(5,9);
                    document.getElementById("test4").innerHTML= slice;

                }
                function over1(event){
                    let lap = " Hp, Dell, Asus, Mac";
                    let subs = lap.substr(11,4);
                    document.getElementById("test5").innerHTML= subs;
                    
                }
                function over2(event){
                    let rep = "I like BMW bike, and bike has unique feature";
                    let repl = rep.replaceAll("bike", "car");
                    document.getElementById("test5").innerHTML= repl;
                    
                }

            </script>
        </div>
        <div>
            <h3>Array Methods</h3>
            <p id="test6"></p>
            <select name="Select" onchange="select(event)">
                <option value="push" >push</option>
                <option value="pop">pop</option>
                <option value="shift" >shift</option>
            </select>

            <script>
                 let fruits = ["Banana", "orange", "Apple", "Mango"]
                 
                function select(event){
                   const selectoption = event.target.value;
                
                   switch (selectoption) {
                       case "push":
                        fruits.push("Dragon");
                        output = fruits.join(',');
                       break
                       case "pop":
                        fruits.pop();
                        output = fruits.join(',');
                       break
                       case "shift":
                        fruits.shift();
                        output = fruits.join(',');
                        
                    }
                    console.log(output)
                    document.getElementById("test6").innerHTML=output;

                }
                    
              
            </script>
        </div>
